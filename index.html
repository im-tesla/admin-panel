<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TeslaPanel</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <span class="sidebar-title">tesla panel</span>
            <a class="sidebar-element active">Dashboard</a>
            <a class="sidebar-element">Users</a>
            <a class="sidebar-element">Licensing</a>
            <a class="sidebar-element">Subscriptions</a>
        </div>

        <div class="tab-dashboard">
            <div class="stats-container">
                <div class="stats-box">
                    <span class="stats-title">Users</span>
                    <span class="stats-value">1,324</span>
                </div>
                <div class="stats-box">
                    <span class="stats-title">Subscriptions</span>
                    <span class="stats-value">925</span>
                </div>
                <div class="stats-box">
                    <span class="stats-title">In-game</span>
                    <span class="stats-value">231</span>
                </div>
            </div>

            <div class="chart-container">
                <span class="chart-title">Sales</span>
                <span class="chart-desc">Total sold licenses</span>
                <div class="background">
                    <div class="rectangle"></div>
                    <div class="rectangle"></div>
                    <div class="rectangle"></div>
                  </div>
                <div id="chart-sales"></div>
            </div>        
        </div>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
